<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 40px;
        max-width: 500px;
        margin: auto;
      }

      textarea {
        width: 100%;
        height: 120px;
        padding: 10px;
        font-size: 1rem;
        box-sizing: border-box;
      }

      .counter {
        margin-top: 10px;
        font-size: 0.9rem;
        color: #333;
      }

      .limit-reached {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>ğŸ“ Live Character Counter</h2>

    <textarea maxlength="100" id="message" placeholder="Type your message..."></textarea>
    <div class="counter" id="char-count">0 / 100 characters used</div>

    <script>
      const textarea = document.getElementById("message");
      const counter = document.getElementById("char-count");
      const limit = 100;
      textarea.addEventListener("input", () => {
        const length = textarea.value.length;
        counter.textContent = `${length} / ${limit} characters used`;
        if (length >= limit) {
          counter.classList.add("limit-reached");
        } else {
          counter.classList.remove("limit-reached");
        }
      });
    </script>
  </body>
</html>
