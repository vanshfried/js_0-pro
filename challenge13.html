<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      width: 100px;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <h2>🧮 Simple Calculator</h2>

  <input type="number" id="num1" placeholder="First number" />
  <input type="number" id="num2" placeholder="Second number" />

  <div>
    <button id="add">Add</button>
    <button id="subtract">Subtract</button>
    <button id="multiply">Multiply</button>
    <button id="divide">Divide</button>
  </div>

  <div class="result" id="result">Result: --</div>

  <script>
    const num1Input = document.getElementById("num1");
    const num2Input = document.getElementById("num2");
    const resultDisplay = document.getElementById("result");

    function calculate(op) {
      const a = parseFloat(num1Input.value);
      const b = parseFloat(num2Input.value);

      if (isNaN(a) || isNaN(b)) {
        resultDisplay.textContent = "❗ Please enter valid numbers.";
        return;
      }

      let result;

      switch (op) {
        case "add":
          result = a + b;
          break;
        case "subtract":
          result = a - b;
          break;
        case "multiply":
          result = a * b;
          break;
        case "divide":
          result = b !== 0 ? a / b : "❌ Cannot divide by 0";
          break;
      }

      resultDisplay.textContent = `Result: ${result}`;
    }

    document.getElementById("add").addEventListener("click", () => calculate("add"));
    document.getElementById("subtract").addEventListener("click", () => calculate("subtract"));
    document.getElementById("multiply").addEventListener("click", () => calculate("multiply"));
    document.getElementById("divide").addEventListener("click", () => calculate("divide"));
  </script>
</body>
</html>
