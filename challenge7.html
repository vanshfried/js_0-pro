<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tip Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: auto;
      padding: 40px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
    }

    .highlight {
      color: green;
    }

    .warning {
      color: red;
    }
  </style>
</head>
<body>
  <h2>ðŸ’° Tip Calculator</h2>

  <label>Bill Amount (â‚¹)</label>
  <input type="number" id="bill" placeholder="Enter bill amount" />

  <label>Tip Percentage (%)</label>
  <input type="number" id="tip" placeholder="Enter tip %" />

  <div class="result" id="output"></div>

  <script>
    const billInput = document.getElementById("bill");
    const tipInput = document.getElementById("tip");
    const result = document.getElementById("output");

    function calculateTip() {
      const bill = parseFloat(billInput.value);
      const tipPercent = parseFloat(tipInput.value);

      if (isNaN(bill) || isNaN(tipPercent) || bill <= 0 || tipPercent < 0) {
        result.textContent = "Please enter valid positive numbers.";
        result.className = "result warning";
        return;
      }

      const tip = (tipPercent / 100) * bill;
      const total = bill + tip;

      result.className = "result";
      result.textContent = `Tip: â‚¹${tip.toFixed(2)} | Total: â‚¹${total.toFixed(2)}`;

      if (tipPercent >= 20) {
        result.classList.add("highlight");
      }
    }

    billInput.addEventListener("input", calculateTip);
    tipInput.addEventListener("input", calculateTip);
  </script>
</body>
</html>
