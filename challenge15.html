<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Search Filter</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }
      input {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
      }
      ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
      }
      li {
        padding: 8px 0;
        border-bottom: 1px solid #ddd;
      }
      
    </style>
  </head>
  <body>
    <h2>üçâ Fruit Search</h2>
    <input type="text" id="search" placeholder="Search for a fruit..." />
    <ul id="list">
      <li>Apple</li>
      <li>Banana</li>
      <li>Orange</li>
      <li>Strawberry</li>
      <li>Watermelon</li>
      <li>Mango</li>
      <li>Pineapple</li>
      <li>Grapes</li>
      <li>Blueberry</li>
      <li>Kiwi</li>
      <li>Peach</li>
      <li>Guava</li>
    </ul>

    <script>
      let input = document.getElementById("search");
      let lists = document.getElementById("list");
      let listItem = lists.getElementsByTagName("li");

      input.addEventListener("input", () => {
        const filter = input.value.toLowerCase();

        for (let i = 0; i < listItem.length; i++) {
          const text = listItem[i].textContent.toLowerCase();

          if (text.includes(filter)) {
            listItem[i].style.display = "";
          } else {
            listItem[i].style.display = "none";
          }
        }
      });
    </script>
  </body>
</html>
